<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/assets/all.css" />
    <script type="module" src="/build/baloise-design-system.esm.js"></script>
    <script nomodule src="/build/baloise-design-system.js"></script>
  </head>
  <body class="bal-app">
    <div class="container">
      <h2 class="title text-xx-large">Basic</h2>
      <section>
        <bal-footer hide-links hide-language-selection>
          <div class="container">Footer</div>
        </bal-footer>
      </section>

      <h2 class="title text-xx-large">All variations</h2>
      <section>
        <bal-footer show-social-media>
          <div class="container">Footer</div>
        </bal-footer>
      </section>

      <h2 class="title text-xx-large">Override links</h2>
      <section>
        <bal-footer id="override-links-footer"></bal-footer>
      </section>
    </div>
  </body>
  <script>
    const overrideLinksFooter = document.getElementById('override-links-footer')
    overrideLinksFooter.overrideLinks = [
      {label: 'Test Link', link: 'https://baloise.com'},
      {label: 'Second Test Link', link: 'https://baloise.ch'}
    ]
  </script>
</html>
