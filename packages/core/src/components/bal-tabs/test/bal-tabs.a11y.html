<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>a11y</title>
    <script type="module" src="/build/baloise-design-system.esm.js"></script>
    <script nomodule src="/build/baloise-design-system.js"></script>
  </head>

  <body>
    <bal-doc-app>
      <main class="container py-medium">
        <bal-heading>Basic</bal-heading>
        <section data-testid="basic" class="mb-xx-large">
          <bal-tabs value="tab-b" border>
            <bal-tab-item value="tab-a" label="Tab A">
              <bal-button>Focus me</bal-button>
              Content of Tab A</bal-tab-item
            >
            <bal-tab-item value="tab-b" label="Tab B">
              <bal-button>Focus me</bal-button>
              Content of Tab B</bal-tab-item
            >
            <bal-tab-item value="tab-d" label="Tab D" disabled>
              <bal-button>Focus me</bal-button>
              Content of Tab D</bal-tab-item
            >
          </bal-tabs>
        </section>

        <bal-heading>Vertical</bal-heading>
        <section data-testid="vertical" class="mb-xx-large">
          <bal-tabs value="tab-a" vertical border>
            <bal-tab-item value="tab-a" label="Tab A" icon="account">
              <bal-button>Focus me</bal-button>
              Content of Tab A</bal-tab-item
            >
            <bal-tab-item value="tab-b" label="Tab B" icon="account">
              <bal-button>Focus me</bal-button>
              Content of Tab B</bal-tab-item
            >
            <bal-tab-item value="tab-c" label="Tab C" icon="account" bubble>
              <bal-button>Focus me</bal-button>
              Content of Tab C</bal-tab-item
            >
            <bal-tab-item value="tab-d" label="Tab D" icon="account" disabled>
              <bal-button>Focus me</bal-button>
              Content of Tab D</bal-tab-item
            >
          </bal-tabs>
        </section>

        <bal-heading>Links</bal-heading>
        <section data-testid="links" class="mb-xx-large">
          <bal-tabs value="tab-a" border>
            <bal-tab-item
              value="tab-a"
              label="Link A"
              href="http://localhost:4000/components/bal-tabs/test/bal-tabs.a11y.html"
            ></bal-tab-item>
            <bal-tab-item
              value="tab-b"
              label="Link B"
              href="http://localhost:4000/components/bal-tabs/test/bal-tabs.a11y.html"
            ></bal-tab-item>
            <bal-tab-item
              value="tab-d"
              label="Link D"
              href="http://localhost:4000/components/bal-tabs/test/bal-tabs.a11y.html"
              disabled
            ></bal-tab-item>
          </bal-tabs>
        </section>

        <bal-heading>Mixed</bal-heading>
        <section data-testid="mixed" class="mb-xx-large">
          <bal-tabs value="tab-a" border>
            <bal-tab-item value="tab-a" label="Tab A">
              <bal-button>Focus me</bal-button>
              Content of Tab A</bal-tab-item
            >
            <bal-tab-item
              value="tab-b"
              label="Link B"
              href="http://localhost:4000/components/bal-tabs/test/bal-tabs.a11y.html"
            ></bal-tab-item>
            <bal-tab-item value="tab-d" label="Tab D" disabled>
              <bal-button>Focus me</bal-button>
              Content of Tab D</bal-tab-item
            >
          </bal-tabs>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
