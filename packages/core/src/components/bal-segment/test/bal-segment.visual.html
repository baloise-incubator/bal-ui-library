<!doctype html>
<html dir="ltr" lang="en" class="bg-green-2">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style>
      section {
        margin-bottom: 2rem;
      }
    </style>
    <script type="module" src="/build/baloise-design-system.esm.js"></script>
    <script nomodule src="/build/baloise-design-system.js"></script>
  </head>

  <body>
    <bal-doc-app>
      <main class="container py-medium">
        <bal-heading>Basic Yes-No</bal-heading>
        <section data-testid="basic">
          <div class="grid">
            <div class="col">
              <bal-segment expanded>
                <bal-segment-item value="yes" label="Yes"></bal-segment-item>
                <bal-segment-item value="no" label="No"></bal-segment-item>
              </bal-segment>
            </div>
            <div class="col">
              <bal-segment expanded value="yes">
                <bal-segment-item value="yes" label="Yes"></bal-segment-item>
                <bal-segment-item value="no" label="No"></bal-segment-item>
              </bal-segment>
            </div>
          </div>
          <div class="grid">
            <div class="col">
              <bal-segment invalid>
                <bal-segment-item value="yes" label="Yes"></bal-segment-item>
                <bal-segment-item value="no" label="No"></bal-segment-item>
              </bal-segment>
            </div>
            <div class="col">
              <bal-segment invalid value="yes">
                <bal-segment-item value="yes" label="Yes"></bal-segment-item>
                <bal-segment-item value="no" label="No"></bal-segment-item>
              </bal-segment>
            </div>
          </div>
          <div class="grid">
            <div class="col">
              <bal-segment disabled>
                <bal-segment-item value="yes" label="Yes"></bal-segment-item>
                <bal-segment-item value="no" label="No"></bal-segment-item>
              </bal-segment>
            </div>
            <div class="col">
              <bal-segment disabled value="yes">
                <bal-segment-item value="yes" label="Yes"></bal-segment-item>
                <bal-segment-item value="no" label="No"></bal-segment-item>
              </bal-segment>
            </div>
          </div>
        </section>

        <bal-heading>Horizontal</bal-heading>
        <section data-testid="horizontal">
          <bal-segment value="10000">
            <bal-segment-item value="7000" label="max. 7’000 km"></bal-segment-item>
            <bal-segment-item value="10000" label="max. 10’000 km"></bal-segment-item>
            <bal-segment-item value="15000" label="max. 15’000 km"></bal-segment-item>
            <bal-segment-item value="20000" label="max. 20’000 km"></bal-segment-item>
            <bal-segment-item value="21000" label="mehr als 20’000 km"></bal-segment-item>
          </bal-segment>
        </section>

        <bal-heading>Vertical</bal-heading>
        <section data-testid="vertical">
          <bal-segment vertical value="10000">
            <bal-segment-item value="7000" label="max. 7’000 km">entspricht rund 186 km pro Woche</bal-segment-item>
            <bal-segment-item value="10000" label="max. 10’000 km">entspricht rund 186 km pro Woche</bal-segment-item>
            <bal-segment-item value="15000" label="max. 15’000 km">entspricht rund 186 km pro Woche</bal-segment-item>
            <bal-segment-item value="20000" label="max. 20’000 km">entspricht rund 186 km pro Woche</bal-segment-item>
            <bal-segment-item value="21000" label="mehr als 20’000 km"
              >entspricht rund 186 km pro Woche</bal-segment-item
            >
          </bal-segment>
        </section>

        <bal-heading>Accordion</bal-heading>
        <section data-testid="accordion">
          <bal-accordion>
            <bal-accordion-details>
              <bal-segment value="Yes">
                <bal-segment-item value="Yes" label="Yes"></bal-segment-item>
                <bal-segment-item value="No" label="No"></bal-segment-item>
              </bal-segment>
            </bal-accordion-details>
            <bal-accordion-summary>
              <bal-accordion-trigger
                button=""
                open-icon="edit"
                open-label="Bearbeiten"
                close-label="Schliessen"
                close-icon="close"
              ></bal-accordion-trigger>
            </bal-accordion-summary>
          </bal-accordion>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
