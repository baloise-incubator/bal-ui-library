<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <script type="module" src="/build/baloise-design-system.esm.js"></script>
    <script nomodule src="/build/baloise-design-system.js"></script>
  </head>

  <body>
    <bal-doc-app log-components="bal-segment">
      <main class="container py-medium">
        <section>
          <input type="text" />
          <bal-segment data-testid="basic" vertical>
            <bal-segment-item value="500" label="500"></bal-segment-item>
            <bal-segment-item value="1000" label="1'000"></bal-segment-item>
            <bal-segment-item value="2000" label="2'000"></bal-segment-item>
            <bal-segment-item value="5000" label="5'000"></bal-segment-item>
            <bal-segment-item value="10000" label="10'000"></bal-segment-item>
          </bal-segment>
          <input type="text" />
          <bal-segment data-testid="basic" value="2000">
            <bal-segment-item value="500" label="500"></bal-segment-item>
            <bal-segment-item value="1000" label="1'000"></bal-segment-item>
            <bal-segment-item value="2000" label="2'000"></bal-segment-item>
            <bal-segment-item value="5000" label="5'000"></bal-segment-item>
            <bal-segment-item value="10000" label="10'000"></bal-segment-item>
          </bal-segment>
          <input type="text" />
          <bal-segment data-testid="invalid" value="2000" invalid>
            <bal-segment-item value="500" label="500"></bal-segment-item>
            <bal-segment-item value="1000" label="1'000"></bal-segment-item>
            <bal-segment-item value="2000" label="2'000"></bal-segment-item>
            <bal-segment-item value="5000" label="5'000"></bal-segment-item>
            <bal-segment-item value="10000" label="10'000"></bal-segment-item>
          </bal-segment>
          <input type="text" />
          <bal-segment data-testid="disabled" value="2000" disabled>
            <bal-segment-item value="500" label="500"></bal-segment-item>
            <bal-segment-item value="1000" label="1'000"></bal-segment-item>
            <bal-segment-item value="2000" label="2'000"></bal-segment-item>
            <bal-segment-item value="5000" label="5'000"></bal-segment-item>
            <bal-segment-item value="10000" label="10'000"></bal-segment-item>
          </bal-segment>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
