<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="/build/design-system-components.css" />
    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
  </head>
  <body class="bal-app bal-app-background has-sticky-footer">
    <header class="has-background-white">
      <bal-navbar no-burger>
        <bal-navbar-brand>
          <bal-icon name="logo" inverted size="large"></bal-icon>
          <bal-text style="margin-left: 15px"><strong>Object</strong></bal-text>
        </bal-navbar-brand>
      </bal-navbar>
    </header>
    <main>
      <div class="container">
        <bal-tabs interface="o-steps" class="my-6">
          <bal-tab-item value="step-a" label="Step A" done></bal-tab-item>
          <bal-tab-item value="step-b" label="Step B" active></bal-tab-item>
          <bal-tab-item value="step-c" label="Step C" failed></bal-tab-item>
          <bal-tab-item value="step-d" label="Step D" disabled></bal-tab-item>
        </bal-tabs>

        <bal-card>
          <bal-card-title>BaloiseCombi</bal-card-title>
          <bal-card-subtitle>Police number 70/2.937.458</bal-card-subtitle>

          <bal-card-content> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. </bal-card-content>

          <bal-card-actions>
            <bal-button>Action</bal-button>
            <bal-button>Action 2</bal-button>
          </bal-card-actions>
        </bal-card>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <span class="mr-3">Baloise Group</span>
        <span class="mr-3">Legal notice</span>
        <span class="mr-3">Cookie policy</span>
        <span>Data protection</span>
      </div>
    </footer>
  </body>
</html>
