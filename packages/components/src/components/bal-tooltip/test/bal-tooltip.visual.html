<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style>
      section {
        margin-bottom: 2rem;
      }
    </style>
    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
  </head>

  <body>
    <bal-doc-app>
      <main class="container py-medium">
        <bal-stack>
          <bal-button data-test="basic-trigger" id="basic-tooltip">Basic</bal-button>
          <bal-button data-test="arrow-trigger" id="arrow-tooltip">Arrow</bal-button>
          <bal-button data-test="placement-right-trigger" id="placement-right-tooltip">Right</bal-button>
        </bal-stack>

        <bal-tooltip id="tooltip-basic" data-test="basic" label="Basic Tooltip" reference="basic-tooltip">
          <p>Basic Tooltip</p>
        </bal-tooltip>

        <bal-tooltip id="tooltip-arrow" data-test="arrow" label="Arrow Tooltip" reference="arrow-tooltip" arrow>
          <p>Tooltip with arrow</p>
        </bal-tooltip>

        <bal-tooltip
          id="tooltip-placement-right"
          data-test="placement-right"
          label="Placement Right"
          reference="placement-right-tooltip"
          arrow
          placement="right"
        >
          <p>Tooltip right placement</p>
        </bal-tooltip>
      </main>
    </bal-doc-app>
  </body>
</html>
