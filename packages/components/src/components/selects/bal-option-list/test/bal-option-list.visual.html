<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style>
      section {
        margin-bottom: 2rem;
      }
    </style>
    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
  </head>

  <body>
    <bal-doc-app>
      <main class="container py-medium">
        <section data-testid="basic">
          <bal-option-list id="list">
            <bal-option value="v1988" label="1988">1988</bal-option>
            <bal-option value="v1989" label="1989">1989</bal-option>
            <bal-option value="v1990" label="1990">1990</bal-option>
            <bal-option value="v1991" label="1990">1991</bal-option>
            <bal-option value="v1992" label="1990">1992</bal-option>
            <bal-option value="v1993" label="1990">1993</bal-option>
            <bal-option value="v1994" label="1990">1994</bal-option>
            <bal-option value="v1995" label="1990">1995</bal-option>
            <bal-option value="v1996" label="1990">1996</bal-option>
            <bal-option value="v1997" label="1990">1997</bal-option>
            <bal-option value="v1998" label="1990">1998</bal-option>
            <bal-option value="v1999" label="1990">1999</bal-option>
            <bal-option value="v2000" label="1990">2000</bal-option>
          </bal-option-list>
          <bal-stack py="normal">
            <bal-button color="info" id="first">Focus First</bal-button>
            <bal-button color="info" id="last">Focus Last</bal-button>
            <bal-button color="info" id="next">Focus Next</bal-button>
            <bal-button color="info" id="prev">Focus Previous</bal-button>
            <bal-button color="info" id="scroll">Scroll To</bal-button>
          </bal-stack>
          <script>
            const list = document.getElementById('list')
            const firstBtn = document.getElementById('first')
            const lastBtn = document.getElementById('last')
            const nextBtn = document.getElementById('next')
            const prevBtn = document.getElementById('prev')
            const scrollBtn = document.getElementById('scroll')

            firstBtn.addEventListener('click', () => list.focusFirst())
            lastBtn.addEventListener('click', () => list.focusLast())
            nextBtn.addEventListener('click', () => list.focusNext())
            prevBtn.addEventListener('click', () => list.focusPrevious())
            scrollBtn.addEventListener('click', () => list.scrollToFocusedOption())
          </script>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
