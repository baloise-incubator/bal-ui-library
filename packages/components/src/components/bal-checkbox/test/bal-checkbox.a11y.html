<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>a11y</title>
    <script type="module" src="/build/design-system-components.esm.js"></script>
    <script nomodule src="/build/design-system-components.js"></script>
  </head>

  <body>
    <bal-doc-app>
      <main class="container">
        <h1>a11y</h1>
        <bal-heading>Basic</bal-heading>
        <section data-testid="basic">
          <bal-field>
            <bal-field-label>Label</bal-field-label>
            <bal-field-control>
              <bal-checkbox-group>
                <bal-checkbox>Label</bal-checkbox>
              </bal-checkbox-group>
            </bal-field-control>
            <bal-field-message>Field Message</bal-field-message>
          </bal-field>
        </section>
        <section data-testid="checked">
          <bal-field>
            <bal-field-label>Label</bal-field-label>
            <bal-field-control>
              <bal-checkbox-group>
                <bal-checkbox value="true">Checked</bal-checkbox>
              </bal-checkbox-group>
            </bal-field-control>
            <bal-field-message>Field Message</bal-field-message>
          </bal-field>
        </section>
        <section data-testid="label-hidden">
          <bal-field invalid>
            <bal-field-label>Label</bal-field-label>
            <bal-field-control>
              <bal-checkbox-group>
                <bal-checkbox label-hidden>Label hidden</bal-checkbox>
              </bal-checkbox-group>
            </bal-field-control>
            <bal-field-message>Field Message</bal-field-message>
          </bal-field>
        </section>
        <section data-testid="disabled">
          <bal-field disabled>
            <bal-field-label>Label</bal-field-label>
            <bal-field-control>
              <bal-checkbox-group>
                <bal-checkbox disabled>Disabled</bal-checkbox>
              </bal-checkbox-group>
            </bal-field-control>
            <bal-field-message>Field Message</bal-field-message>
          </bal-field>
        </section>
        <section data-testid="invalid">
          <bal-field invalid>
            <bal-field-label>Label</bal-field-label>
            <bal-field-control>
              <bal-checkbox-group>
                <bal-checkbox invalid>Invalid</bal-checkbox>
              </bal-checkbox-group>
            </bal-field-control>
            <bal-field-message>Field Message</bal-field-message>
          </bal-field>
        </section>
      </main>
    </bal-doc-app>
  </body>
</html>
