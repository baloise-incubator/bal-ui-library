name: Continuous@3

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['**']
    types: [opened, synchronize, reopened]
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/setup
      - uses: ./.github/workflows/actions/build

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/setup
      - uses: ./.github/workflows/actions/format

  spell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/setup
      - uses: ./.github/workflows/actions/spell

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/setup
      - uses: ./.github/workflows/actions/lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/setup
      - uses: ./.github/workflows/actions/test

  test-e2e:
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3, 4]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/setup
      - uses: ./.github/workflows/actions/test-setup
      - uses: ./.github/workflows/actions/test-e2e

  test-components:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/workflows/actions/setup
      - uses: ./.github/workflows/actions/test-setup
      - uses: ./.github/workflows/actions/test-components
