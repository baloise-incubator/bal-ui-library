name: 'Cypress E2E'
description: 'Cypress E2E'
runs:
  using: 'composite'
  steps:
    - name: Setup NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Update NPM registry
      run: npm run registry
      shell: bash

    - name: Install Dependencies
      run: npm install
      shell: bash

    - name: Install Cypress
      run: npm run cy:install
      shell: bash

    - uses: ./.github/workflows/actions/download-archive
      with:
        name: components
        path: ./packages/components
        filename: ComponentsBuild.zip

    - name: Run split Cypress tests ðŸ§ª
      uses: cypress-io/github-action@v5
      with:
        start: npm run cy:start
        wait-on: 'http://localhost:3333'
        working-directory: packages/components
        install: false
        browser: chrome
        env:
          SPLIT: ${{ strategy.job-total }}
          SPLIT_INDEX: ${{ strategy.job-index }}
        spec: |
          cypress/e2e/a11y/*.cy.ts

    - name: Upload snapshots
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: cypress-snapshots-components
        path: packages/components/cypress/snapshots
