name: 'Cypress Components'
description: 'Cypress Components'
runs:
  using: 'composite'
  steps:
    - name: Run split Cypress tests ðŸ§ª
      uses: cypress-io/github-action@v5
      with:
        working-directory: test
        install: false
        component: true
        browser: chrome

    - name: Upload snapshots
      uses: actions/upload-artifact@v3
      if: failure()
