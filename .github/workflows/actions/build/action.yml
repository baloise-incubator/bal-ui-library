name: 'Build'
description: 'Build'
runs:
  using: 'composite'
  steps:
    - name: Install Dependencies
      run: npm ci
      shell: bash

    - name: Build
      run: npm run ci:build
      shell: bash

    - name: Pack Components
      run: npm pack ./packages/components
      shell: bash

    - name: Upload Pack Components
      uses: actions/upload-artifact@v3
      with:
        name: baloise-design-system-components
        path: baloise-design-system-components-*.tgz

    - uses: ./.github/workflows/actions/upload-archive
      with:
        name: test-e2e
        output: test/TestE2eBuild.zip
        paths: test/generated
