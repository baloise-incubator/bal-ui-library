name: 'Build'
description: 'Build'
runs:
  using: 'composite'
  steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 2

    - name: Setup NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    - name: Update NPM registry
      run: npm run registry
      shell: bash

    - name: Install Dependencies
      run: npm install
      shell: bash

    - name: Build Core
      run: turbo run build --filter=@baloise/design-system-tokens --filter=@baloise/design-system-fonts
      shell: bash

    - uses: ./.github/workflows/actions/upload-archive
      with:
        name: tokens
        output: packages/tokens/TokenBuild.zip
        paths: packages/tokens/dist

    - uses: ./.github/workflows/actions/upload-archive
      with:
        name: fonts
        output: packages/fonts/FontsBuild.zip
        paths: packages/fonts/dist
