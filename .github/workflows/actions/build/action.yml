name: 'Build'
description: 'Build'
runs:
  using: 'composite'
  steps:
    - name: Install Dependencies
      run: npm ci
      shell: bash

    - name: Build
      run: npm run ci:build
      shell: bash

    - uses: ./.github/workflows/actions/upload-archive
      with:
        name: test-ng-e2e
        output: apps/angular/TestNgE2eBuild.zip
        paths: apps/angular/dist

