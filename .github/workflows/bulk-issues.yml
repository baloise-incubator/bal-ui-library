name: Create component issues

on:
  workflow_dispatch:
    inputs:
      issueNumber:
        description: 'issue number of the base issue to clone from'
        required: true
        type: string

jobs:
  CreateBulkIssues:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Update npm registry
        run: npm run registry

      - name: Install dependencies
        run: npm ci

      - name: Install Cypress
        run: node scripts/bulk-issue.mjs issue=${{ inputs.issueNumber }} token=${{ secrets.GITHUB_TOKEN }}
